{{ define "main" }}
    {{"<!-- layouts/home.html -->" | safeHTML }}
    <h1>Welcome to your new Hugo Site!</h1>
    {{ range .Site.Sections }}
        <h2>{{ .Title }}</h2>
        {{ range .Pages }}
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{ end }} 
    {{ end }} 
{{ end }}
